<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens - Exercício 6</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contêiner Flexbox para centralizar a galeria na página -->
    <div class="gallery-wrapper">
        <!-- Contêiner Grid para organizar as imagens -->
        <div class="gallery-grid">
            <figure class="gallery-item">
                <img src="imagens/Bulbasaur.png" alt="Bulbasaur">
                <figcaption>Bulbasaur</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Charmeleon.png" alt="Charmeleon">
                <figcaption>Charmeleon</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Metapod.png" alt="Metapod">
                <figcaption>Metapod</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Blastoise.png" alt="Blastoise">
                <figcaption>Blastoise</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Caterpie.png" alt="Caterpie">
                <figcaption>Caterpie</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Kakuna.png" alt="Kakuna">
                <figcaption>Kakuna</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Rattata.png" alt="Rattata">
                <figcaption>Rattata</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="imagens/Beedrill.png" alt="Beedrill">
                <figcaption>Beedrill</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
